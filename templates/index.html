<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle.css">
    <title>Boggle</title>
</head>
<body>
    <div id="boggle">

        <p>Top Score: {{ topscore }} in {{ plays }} plays</p>

        <table id="board">
            <tbody>
                {% for row in board %}
                    <tr>
                        {% for cell in row %}
                            <td>{{cell}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>

        <p>
            Score: <span class="score">0</span>
            <br>
            Seconds Left: <span class="clock"></span>
        </p>

        <form id="guess-form">
            <input id="word" name="word" placeholder="What's the word?">
            <button id="guess">Guess!</button>
            
        </form>


    <p class="msg">
        <!-- showing messages dynamically -->
    </p>

    <ul class="words">
        <!-- words shown dinamically -->   
    </ul>
    
    <form id="start" action="/">
        <button id="start">Start</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
</body>
</html>
